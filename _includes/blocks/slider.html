<section class="padded {{include.block.block-classes | join: ' ' }}">

  <a href="cloudcannon:#page_blocks[{{ forloop.index0 }}]" class="editor-link" data-cms-editor-link-style="modal"> Edit section </a>

  <div class="capped-width grid-center">

  {% unless include.block.heading_html == nil %}
  <div class="col-12">
      {{include.block.heading_html}}
  </div>
  {% endunless %}

<div class="{{block.slider-column-size}} slider-container slick-block-loop padded">

  {% for image in include.block.slider-images %}

  <div class="slick-item">
    <div class="bg-image {{include.block.aspect-ratio}} relative">
      <img src="{{image.image_path}}" class="img-overlay" alt="{{image.alt}}" loading="lazy">
    </div>
  </div>

  {% endfor %}

</div>

  {% unless include.block.text_html == nil %}

  <div class="{{block.text-column-size}} padded">
      {{include.block.text_html}}
  </div>

  {% endunless %}

  </div>

</section>
