<section class="grid {{include.block.block-classes | array_to_sentence_string }}">

  {% unless include.block.heading_html == nil %}
  <div class="col-12">
      {{include.block.heading_html}}
  </div>
  {% endunless %}

  {% for col in include.block.columns %}

  <div class="{{col.column-size}} {{col.block-classes  | array_to_sentence_string }}">
    {{col.text_html}}
  </div>

  {% endfor %}

</section>
